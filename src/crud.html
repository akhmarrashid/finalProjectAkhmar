<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BeautyBrowse</title>
    <link rel="stylesheet" type="text/css" href="crud.css">
</head>
<script>
    function openNav()
    {
        document.getElementById("sidenav").style.width = "250px"; 
    }

    function closeNav()
    {
        document.getElementById("sidenav").style.width = "0px"; 
    }
  </script>
<body>
    <header>
        <h1>BeautyBrowse</h1>
    </header>
    <nav>
        <span id="menu" onclick="openNav()">&#9776;</span>
        <div id="sidenav">
            <span id="closebtn" onclick="closeNav()">&times;</span>
  
            <p>MENU</p>
            <a href="index.html">HOME</a>
            <a href="crud.html">MY FAVORITES</a>
        </div>
    </nav>
    <div class="mainWrapper">
        <h2>FAVORITE MAKEUP</h2>
        <input id="makeupinput" type="text" class="makeupInput" placeholder="Enter your favorite makeup">
        <button id="btnCreate" class=" btn-default">ADD</button>
    </div>

    <p id="top5">MY TOP 5 MAKEUP</p>
    <div id="makeuplist" class="makeupList">
    </div>

    <script src="crud.js"></script>
</body>

</html>
